<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Archived Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="dist/epub.js"></script>
  

  <!-- <link rel="stylesheet" type="text/css" href="examples.css"> -->

</head>
<body >
  <button onclick="load()">Load</button>
  <button onclick="play()">Play</button>
  <button onclick="pause()">Pause</button>
  <form>
    <input type="text" class="txt">
    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select>

    </select>
    <div class="controls">
      <button id="play" type="submit">Play</button>
    </div>
    </form>
    <hr>
    <div id="book" class="spreads"></div> 
    <select id="toc"></select>
    <div id="viewer" class="scrolled"></div>
    <div id="prev" class="arrow">‹</div>
    <div id="next" class="arrow">›</div>
  
    <script>
      var $viewer = document.getElementById("viewer");
      var $next = document.getElementById("next");
      var $prev = document.getElementById("prev");
      var currentSection;
      var currentSectionIndex = 6;
  
      var book = ePub("hp.epub");
      book.loaded.navigation.then(function(toc){
        var $select = document.getElementById("toc"),
            docfrag = document.createDocumentFragment();
  
        toc.forEach(function(chapter) {
          var option = document.createElement("option");
          option.textContent = chapter.label;
          option.ref = chapter.href;
  
          docfrag.appendChild(option);
        });
  
        $select.appendChild(docfrag);
  
        $select.onchange = function(){
            var index = $select.selectedIndex,
                url = $select.options[index].ref;
            display(url);
            return false;
        };
  
        book.opened.then(function(){
          display(currentSectionIndex);
        });
  
        $next.addEventListener("click", function(){
          var displayed = display(currentSectionIndex+1);
          if(displayed) currentSectionIndex++;
        }, false);
  
        $prev.addEventListener("click", function(){
          var displayed = display(currentSectionIndex-1);
          if(displayed) currentSectionIndex--;
        }, false);
  
        function display(item){
          var section = book.spine.get(item);
          if(section) {
            currentSection = section;
            section.render().then(function(html){
              // $viewer.srcdoc = html;
              $viewer.innerHTML = html;
            });
          }
          return section;
        }
  
      });
    </script>

</body>
<script type="text/javascript" src="text-to-speach.js" dist></script>
</html>
