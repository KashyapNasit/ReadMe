<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Archived Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="dist/epub.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="examples.css"> -->

</head>
<body >
  <button onclick="toggleAudio()">Play</button>
  <button onclick="stopAudio()">Stop</button>
  <form>
    <input type="text" class="txt">
    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select>

    </select>
    </form>
    <hr>
    <div id="book" class="spreads"></div> 
    <select id="toc"></select>
    <div id="viewer" class="scrolled"></div>
    <div id="prev" class="arrow">‹</div>
    <div id="next" class="arrow">›</div>
  
    <script type="text/javascript" src="load-book.js"> </script>
      

</body>
<script type="text/javascript" src="text-to-speach.js"></script>
</html>
